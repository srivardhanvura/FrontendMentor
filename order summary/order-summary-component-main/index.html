<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700&family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-div">
    <div class="card">
      <img class="hero-img" src="images/illustration-hero.svg"/>
      <div class="content">
        <h2 style="font-weight: 900; color: hsl(223, 47%, 23%); font-size: 22px;">Order Summary</h2>
        <p style="font-weight: 500; color: hsl(224, 23%, 55%); font-size: 12px;">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan-card">
          <div class="music-div" style="padding: 5px 0;">
            <img src="images/icon-music.svg">
          </div>
          <div class="plan-div" style="text-align: left; padding-left: 5px;">
            <span style="font-size: 16px; font-weight: 900; color: hsl(223, 47%, 23%);">Annual Plan</span>
            <span style="font-size: 12px; font-weight: 500; color: hsl(224, 23%, 55%);">$59.99/year</span>
          </div>
          <div class="change-div">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>
</body>
</html>
