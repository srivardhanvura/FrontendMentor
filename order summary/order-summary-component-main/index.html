<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700&family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-div">
    <div class="card">
      <img class="hero-img" src="images/illustration-hero.svg" alt="Illustration Hero"/>
      <div class="content">
        <h2 class="title">Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan-card">
          <div class="music-div">
            <img src="images/icon-music.svg" alt="Music Icon">
          </div>
          <div class="plan-div">
            <span class="plan-title">Annual Plan</span>
            <span class="plan-price">$59.99/year</span>
          </div>
          <div class="change-div">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>
</body>
</html>
