<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Rating</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="feedback-card">
            <img class="star-icon" src="images/icon-star.svg"/>
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="ratings">
                <button class="rating" data-value="1">1</button>
                <button class="rating" data-value="2">2</button>
                <button class="rating" data-value="3">3</button>
                <button class="rating" data-value="4">4</button>
                <button class="rating" data-value="5">5</button>
            </div>
            <div class="submit-div">
                <button class="submit" id="submit-btn">SUBMIT</button>
            </div>
        </div>
        <div class="card" id="thank-you-card" style="display:none;">
            <img class="thank-you-icon" src="images/illustration-thank-you.svg"/>
            <p id="selected-rating"></p>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
